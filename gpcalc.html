<!Doctype html>
<html>
    <head>
        <title> GP CALCULATOR </title>
        <link rel="stylesheet" type="text/css" href="gpcalc.css">
        <meta name="viewport" content="width=width-device initial-scale=1.0">
         <meta name="author" content="Modified by Dennis Onyeka">
        <meta name="keywords" content="Calculator,Gpa,Cgpa,gpa calculator">
        <meta name="description" content=" script cgpa">
    </head>
    <body>
         <div class="main-container">
            <h1>GP CALCULATOR </h1>
            <div id="to-hide" class="required-inputs">
                <input class="both" id="courses" type="text" placeholder="input your course" />
                <input class="both" id="unit" type="number" placeholder="input credit unit" maxlength="2"/>
                <label> Score </label>
                <input type="radio" name="grade" value="5">A
                <input type="radio" name="grade" value="4">B
                <input type="radio" name="grade" value="3">C
                <input type="radio" name="grade" value="2">D
                <input type="radio" name="grade" value="1">E
                <input type="radio" name="grade" value="0">F
                <button type="button"  onclick="GpCalc()">Add </button>
            </div>
            <div class="result-contain">
                <div class="main-result" id="result">
                </div>
            <div class="for-button" id="hidden">
                <button type="button" onclick="Calculate()">CALCULATE </button>
            </div>
            </div>
            <button id="refresh" onclick="document.location.reload()" type="button">  BACK </button>
        </div>
        <script src="gpcalc.js"></script>
    </body>
</html>
